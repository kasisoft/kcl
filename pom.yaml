modelEncoding: UTF-8
modelVersion: 4.0.0

parent:
  artifactId: com.kasisoft.pom.parent-oss
  groupId: com.kasisoft
  relativePath: ''
  version: 0.3

artifactId: com.kasisoft.libs.common
version: 3.5-SNAPSHOT
packaging: jar

name: 'KCL :: Kasisoft Common Library'
description: Collection of general purpose functionalities.

organization:
  name: Kasisoft
  url: https://kasisoft.com

licenses:
- name: MIT License
  url: https://choosealicense.com/licenses/mit/#

developers:
- name: Daniel Kasmeroglu
  id: costamojan
  email: daniel.kasmeroglu@kasisoft.net

scm:
  connection: scm:git:https://bitbucket.kasisoft.com/scm/libs/com.kasisoft.libs.common.git
  developerConnection: scm:git:https://bitbucket.kasisoft.com/scm/libs/com.kasisoft.libs.common.git
  tag: HEAD
  url: https://bitbucket.kasisoft.com/projects/LIBS/repos/com.kasisoft.libs.common

properties:
  plugin-version-jacoco: 0.7.9
  version-hamcrest: 1.3
  version-testng: 6.14.3
  plugin-version-build-helper-maven: 1.9.1
  version-commons-lang3: 3.3.2
  maven.javadoc.failOnError: false
  version-log4j: 1.6.4
  version-h2: 1.4.192
  version-mysql: 6.0.3
  version-slf4j-api: 1.7.5
  version-lombok: 1.16.18

dependencies:

- groupId: org.projectlombok
  artifactId: lombok
  version: ${version-lombok}
  scope: provided

- groupId: com.h2database
  artifactId: h2
  version: ${version-h2}
  scope: test

- groupId: mysql
  artifactId: mysql-connector-java
  version: ${version-mysql}
  scope: test

- groupId: org.hamcrest
  artifactId: hamcrest-all
  version: ${version-hamcrest}
  scope: test

- groupId: org.testng
  artifactId: testng
  version: ${version-testng}
  scope: test

- groupId: org.apache.commons
  artifactId: commons-lang3
  version: ${version-commons-lang3}
  scope: test

- groupId: org.slf4j
  artifactId: slf4j-api
  version: ${version-slf4j-api}
  scope: test

build:
  finalName: ${project.artifactId}-${project.version}
  pluginManagement:
    plugins:
    - groupId: org.jacoco
      artifactId: jacoco-maven-plugin
      version: ${plugin-version-jacoco}
      configuration:
        haltOnFailure: false
        excludes:
        - '**/*Test.class'
      executions:
      - goals:
        - prepare-agent
        id: default
        inherited: true
        priority: 0
    - groupId: org.codehaus.mojo
      artifactId: build-helper-maven-plugin
      version: ${plugin-version-build-helper-maven}
  plugins:
  - groupId: org.codehaus.mojo
    artifactId: build-helper-maven-plugin
    executions:
    - configuration:
        sources:
        - src/main/examples
      goals:
      - add-source
      id: add-source
      inherited: true
      phase: generate-sources
      priority: 0
  - groupId: org.apache.maven.plugins
    artifactId: maven-compiler-plugin
  - groupId: org.apache.felix
    artifactId: maven-bundle-plugin
  - groupId: org.apache.maven.plugins
    artifactId: maven-jar-plugin
  - groupId: org.apache.maven.plugins
    artifactId: maven-source-plugin
  - groupId: org.apache.maven.plugins
    artifactId: maven-javadoc-plugin
    configuration:
      failOnError: false
      additionalparam: -Xdoclint:none
    executions:
    - goals:
      - jar
      id: attach-javadocs
      inherited: true
      priority: 0
  - groupId: org.apache.maven.plugins
    artifactId: maven-surefire-plugin
  - groupId: org.jacoco
    artifactId: jacoco-maven-plugin
    
  
distributionManagement:
  repository:
    id: sonatype-nexus-staging
    layout: default
    uniqueVersion: true
    url: https://oss.sonatype.org/service/local/staging/deploy/maven2/
    
profiles:
- activation:
    activeByDefault: false
    property:
      name: performRelease
      value: true
  build:
    plugins:
    - groupId: org.sonatype.plugins
      artifactId: nexus-staging-maven-plugin
      extensions: true
      configuration:
        serverId: sonatype-nexus-staging
        nexusUrl: https://oss.sonatype.org/
        autoReleaseAfterClose: true
    - groupId: org.apache.maven.plugins
      artifactId: maven-release-plugin
      configuration:
        mavenExecutorId: forked-path
    - groupId: org.apache.maven.plugins
      artifactId: maven-gpg-plugin
      executions:
      - goals:
        - sign
        id: sign-artifacts
        inherited: true
        phase: verify
        priority: 0
  id: release-sign-artifacts
  source: pom
  
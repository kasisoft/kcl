plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    /*
    maven {
        url = uri('https://kasisoft.com/artifactory/libs-kasisoft')
    }
    */

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    
    testImplementation 'com.h2database:h2:1.4.192'
    testImplementation 'mysql:mysql-connector-java:6.0.3'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.testng:testng:6.14.3'
    testImplementation 'org.apache.commons:commons-lang3:3.3.2'
    testImplementation 'org.slf4j:slf4j-api:1.7.5'
    testImplementation 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    
}

group = 'com.kasisoft'
version = '3.5-SNAPSHOT'
description = 'KCL :: Kasisoft Common Library'
buildDir = 'target'
sourceCompatibility = '1.8'

configurations.all {
}

java {
    withSourcesJar()
    // withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}
